<div class="card" *ngFor="let user of users">
  <!-- profile pic -->
  <div class="col">
    <div class="card-head">
      <img src="{{user.image}}" class="img" alt="...">
      <div>
        <h5 class="username">{{user.username}}</h5>
        <p class="profession">{{user.profession}}</p>
      </div>
    </div>
    <a href="#" id="chat" class="btn"><i class="fa-solid fa-message"></i>
    </a>
    <div class="card-body">
    </div>
  </div>
</div>
